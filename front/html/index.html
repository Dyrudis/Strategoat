<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategoat - Accueil</title>
    <script src="socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/button.css">
</head>

<body>
    <h1>Strategoat</h1>
    <div id="info">
        <form action="logout" method="POST" id="logout">
            <div class="button3d" onClick="this.parentNode.submit();">
                <div>Se déconnecter</div>
                <div id="username"></div>
            </div>
        </form>
        <div class="formfield-select">

            <label for="civ">Civilisation</label>

            <div class="formfield-select--container">


                <select name="civ" id="civ">
                    <option value="default" id="default" selected>Par défaut</option>
                    <option value="greek" id="greek" disabled>Grecque (1100)</option>
                    <option value="egypt" id="egypt" disabled>Egypte (1200)</option>
                    <option value="nordic" id="nordic" disabled>Nordique (1500)</option>
                </select>

            </div>

        </div>
        <p id="elo"></p>
        <p id="gamePlayed"></p>
        <p id="winRate"></p>
    </div>
    <div id="found">
        <h2>Partie trouvée !</h2>
        <h3>Adversaire : </h3>
    </div>
    <table>
        <thead>
            <tr>
                <td>État</td>
                <td>Nom</td>
                <td>Elo</td>
                <td>Parties jouées</td>
                <td>Parties gagnées</td>
            </tr>
        </thead>
        <tbody id="playerList"></tbody>
    </table>
    <div id="invitations"></div>
    <script src="js/index.js"></script>
</body>

</html>
